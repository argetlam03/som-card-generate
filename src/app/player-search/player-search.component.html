<body style="background-color:darkgrey">
    <h1>Player Search</h1>
    <form [formGroup]="searchForm" class="form-width">
        <mat-form-field class="box-width">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="last" (keyup.enter)="search()">
        </mat-form-field>
        <mat-form-field class="box-width">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="first" (keyup.enter)="search()">
        </mat-form-field>
        <mat-form-field class="box-width right-pad">
            <mat-label>Year</mat-label>
            <input matInput formControlName="year" (keyup.enter)="search()">
        </mat-form-field>
        <mat-checkbox class="right-pad" formControlName="pitcher">Pitcher?</mat-checkbox>
        <button mat-flat-button color="primary" data-aid="player-search-button" (click)="search()">Search</button>
    </form>

    <table 
        mat-table 
        *ngIf="table && searchForm.value['pitcher']"
        [dataSource]="dataSourcePitch"
        class="table-form"
    >
        <ng-container matColumnDef="last">
            <th mat-header-cell *matHeaderCellDef>Last Name</th>
            <td mat-cell *matCellDef="let e"> {{e.last}} </td>
        </ng-container>
        <ng-container matColumnDef="first">
            <th mat-header-cell *matHeaderCellDef>First Name</th>
            <td mat-cell *matCellDef="let e"> {{e.first}} </td>
        </ng-container>
        <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef>Year</th>
            <td mat-cell *matCellDef="let e"> {{e.year}} </td>
        </ng-container>
        <ng-container matColumnDef="card">
            <th mat-header-cell *matHeaderCellDef>Get Card</th>
            <td mat-cell *matCellDef="let e">
                <button mat-icon-button color="primary">
                    <mat-icon>keyboard_tab</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="headers"></tr>
        <tr mat-row *matRowDef="let row; columns: headers;"></tr>
    </table>

    <table 
        mat-table 
        *ngIf="table && !searchForm.value['pitcher']"
        [dataSource]="dataSourceBat"
        class="table-form"
    >
        <ng-container matColumnDef="last">
            <th mat-header-cell *matHeaderCellDef>Last Name</th>
            <td mat-cell *matCellDef="let e"> {{e.last}} </td>
        </ng-container>
        <ng-container matColumnDef="first">
            <th mat-header-cell *matHeaderCellDef>First Name</th>
            <td mat-cell *matCellDef="let e"> {{e.first}} </td>
        </ng-container>
        <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef>Year</th>
            <td mat-cell *matCellDef="let e"> {{e.year}} </td>
        </ng-container>
        <ng-container matColumnDef="card">
            <th mat-header-cell *matHeaderCellDef>Get Card</th>
            <td mat-cell *matCellDef="let e">
                <button mat-icon-button color="primary">
                    <mat-icon>keyboard_tab</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="headers"></tr>
        <tr mat-row *matRowDef="let row; columns: headers;"></tr>
    </table>
</body>
